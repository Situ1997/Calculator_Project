<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>  
         <div class="content">
            <input type="text" id="result" placeholder="0">
            <div class="row">
                <button type="button" class="operator_clr" >C</button>
                <button type="button" class="operator_del" >DE</button>
                <button type="button" class="operator">%</button>
                <button type="button" class="operator" >/</button>
            </div>
            <div class="row">
                <button type="button" >7</button>
                <button type="button" >8</button>
                <button type="button">9</button>
                <button type="button" class="operator" >X</button>
            </div>
            <div class="row">
                <button type="button" >4</button>
                <button type="button" >5</button>
                <button type="button" >6</button>
                <button type="button" class="operator">-</button>
            </div>
            <div class="row">
                <button type="button" >1</button>
                <button type="button" >2</button>
                <button type="button" >3</button>
                <button type="button" class="operator" >+</button>
            </div>
            <div class="row">
                <button type="button" >0</button>
                <button type="button" >00</button>
                <button type="button" class="operator" >.</button>
                <button type="button" class="equal">=</button>
            </div>
        </div>     
    </body>

</html>
